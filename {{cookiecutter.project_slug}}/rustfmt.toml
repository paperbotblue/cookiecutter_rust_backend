# rustfmt.toml - stable Rust (enforces 80-char line width)
edition = "2024"
style_edition = "2024"

max_width = 80
hard_tabs = false
tab_spaces = 4
use_small_heuristics = "Off"

fn_call_width = 60
struct_lit_width = 40
array_width = 60
chain_width = 60
single_line_if_else_max_width = 50
single_line_let_else_max_width = 50
